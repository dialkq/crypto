<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css3py-3?family=Poppins&display=swap" rel="stylesheet"> -->
    <!-- LATO -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css3py-3?family=Lato:wght@300;400;900&display=swap" rel="stylesheet"> -->
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS TAILWIND INCLUDED-->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="validation-error.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="table.css">
    <!-- TABULATOR -->
    <!-- <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet"> -->
    <!-- SELECT2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- NOTFY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- DATA TABLE -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" /> -->
    <!-- GRID JS STYLE-->
    <link href="https://cdn.jsdelivr.net/npm/gridjs@6.0.6/dist/theme/mermaid.min.css" rel="stylesheet">
    <!-- CSS HOVER, BUTTON ADD NEW, TRANSITION -->
    <style>
        .edit:hover i,
        .edit:hover p {
            color: white !important;
        }

        .form-container {
            max-height: calc(100vh - 50px);
            overflow-y: auto;
        }

        .slide-up {
            transform: translateY(0);
            transition: transform 10s;
        }
    </style>
    <title>Corporate Member</title>
</head>

<body class="w-full flex">
    <!-- SIDEBAR -->
    <div class="lg:w-3/12 lg:h-screen bg-white">
        <!-- PROFILE ICON -->
        <div class="lg:py-5">
            <img class="h-20 w-20 mx-auto" src="./image/profileIcon.png" alt="Profile Icon">
            <p id="showName" class="text-center text-xs font-light mt-1"></p>
            <p id="logoutBtn" class="text-center text-xs underline hover:text-blue-600 cursor-pointer">logout</p>
        </div>
        <!-- LIST BAR -->
        <div class="lg:py-3">
            <ul class="">
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer bg-blue-50"
                    onclick="location.href='corporateMember.html'">
                    Corporate
                    Member</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='expert.html' ">Expert</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='individualMember.html'">
                    individual
                    Member</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='newCompanies.html'">New
                    Companies</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='series.html'">Series</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='movie.html'">Movie</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='administrator.html'">
                    Administrator</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='ads.html'">Ads
                    Management</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer"
                    onclick="location.href='stock.html'">Stock</li>
            </ul>
        </div>
    </div>

    <!-- MID CONTENT -->
    <div class="lg:w-full mx-auto shadow-2xl bg-white">
        <!-- LOGO -->
        <div class="lg:w-11/12 mx-auto bg-black opacity-90 rounded-es-full rounded-ee-full">
            <p class="text-white lg:text-lg font-lato text-center lg:py-3 mx-auto">LOGO</p>
        </div>

        <!-- FITUR BAR -->
        <div class="lg:mt-16 w-11/12 mb-5 flex mx-auto justify-between">
            <div class="flex w-max">
                <img class="h-6 my-auto" src="../src/image/paper.png" alt="paper icon">
                <p class="font-sans font-bold text-lg ml-2 my-auto">Corporate Member List</p>
            </div>
            <!-- FILTER INPUT SEARCH-->
            <div class="relative ">
                <input
                    class="bg-slate-100 lg:w-48 rounded-full py-2 pl-9 pr-2 text-base placeholder:font-semibold focus:outline-none focus:border-violet-600 focus:ring-2 focus:ring-violet-600"
                    type="search" name="search" id="searchInput" placeholder="Search...">
                <i class="fa fa-search absolute top-3.5 left-3 text-slate-400"></i>
            </div>
            <button id="addNewBtn"
                class="flex justify-evenly border-2 border-violet-600 rounded-xl edit focus:outline-none focus:border-transparent focus:ring-transparent focus:bg-gradient-to-r focus:from-blue-600 focus:to-violet-600 hover:outline-none hover:border-transparent hover:ring-transparent hover:bg-gradient-to-r hover:from-blue-600 hover:to-violet-600"
                type="button">
                <i class="fa-solid fa-plus my-auto font-bold text-violet-600 ml-3"></i>
                <p class="my-auto text-sm text-violet-600 font-bold mx-3">Add New</p>
            </button>
        </div>

        <!-- FORM POP UP MODAL-->
        <div id="myForm" class="relative z-[60] hidden" role="dialog" aria-modal="true" data-headlessui-state="open">
            <div class="fixed inset-0 bg-dark bg-opacity-50 opacity-100"></div>
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div
                    class="fixed left-0 bg-black/50 top-0 right-0 bottom-0 z-50 h-full w-full overflow-y-auto mx-auto outline-none">
                    <div
                        class="top-3 w-full flex justify-center z-50 items-center relative mx-auto transition-all duration-300 ease-in-out">
                        <div class="lg:w-2/3 lg:h-max rounded-3xl z-[60] flex-col overflow-y-auto bg-gray-100">
                            <!-- FORM -->
                            <form id="form" class="w-10/12 my-8 mx-auto z-[60] overflow-hidden">
                                <!-- CORPORATE INFO -->
                                <div class="bg-slate-500 text-white w-max rounded-lg p-1.5">
                                    <p class="text-center text-xs font-semibold font-sans">Corporate Info</p>
                                </div>
                                <hr class="border-b-0 border-black mt-2">
                                <div class="flex justify-between w-full mt-5">
                                    <label class="text-base font-bold font-sans my-auto" for="company_name">Corporate
                                        Name</label>
                                    <div class="w-3/5 flex flex-col items-start">
                                        <input
                                            class="w-full bg-white border border-slate-400 rounded-md pl-3 py-2 focus:outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-600"
                                            type="text" name="company_name" placeholder="Corporate Name" required>
                                    </div>
                                </div>
                                <div class="flex justify-between mt-5">
                                    <label class="text-base font-bold font-sans my-auto"
                                        for="industry_id">Industry</label>
                                    <div class="w-3/5 flex flex-col items-start my-auto">
                                        <select id="industrySelect"
                                            class="w-full bg-white rounded-md pl-3 py-2 border border-slate-400 text-black focus:outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-600"
                                            name="industry_id">
                                            <option selected value="industry">Select Industries
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex justify-between mt-5">
                                    <label class="text-base font-bold font-sans my-auto" for="membership">Membership
                                        Type</label>
                                    <div class="w-3/5 flex flex-col items-start">
                                        <select
                                            class="w-full bg-white rounded-md pl-3 py-2 border border-slate-400 text-black focus:outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-600"
                                            name="membership" id="">
                                            <option selected value="membership">Select Membership Type</option>
                                        </select>
                                    </div>

                                </div>
                                <!-- OWNER INFO -->
                                <div class="bg-slate-500 text-white w-max rounded-lg p-1.5 mt-10">
                                    <p class="text-center text-xs font-semibold font-sans">Owner Info</p>
                                </div>
                                <hr class="border-b-0 border-black mt-2">
                                <div class="flex justify-between mt-5">
                                    <label class="text-base font-bold font-sans my-auto" for="first_Name">First
                                        Name</label>
                                    <div class="w-3/5 flex flex-col items-start">
                                        <input
                                            class="w-full bg-white border border-slate-400 rounded-md pl-3 py-2 focus:outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-600"
                                            type="text" name="first_name" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="flex justify-between mt-5">
                                    <label class="text-base font-bold font-sans my-auto" for="last_Name">Last
                                        Name</label>
                                    <div class="w-3/5 flex flex-col items-start">
                                        <input
                                            class="w-full bg-white border border-slate-400 rounded-md pl-3 py-2 focus:outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-600"
                                            type="text" name="last_name" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="flex justify-between mt-5">
                                    <label class="text-base font-bold font-sans my-auto" for="email">Email</label>
                                    <div class="w-3/5 flex flex-col items-start">
                                        <input
                                            class="w-full bg-white border border-slate-400 rounded-md pl-3 py-2 focus:outline-none focus:border-violet-600 focus:ring-1 focus:ring-violet-600"
                                            type="email" name="email" placeholder="john@example.com" required>
                                    </div>
                                </div>
                                <!-- BUTTON ADD AND CANCEL DI DALAM FORM-->
                                <div class="w-11/12 mx-auto flex justify-center mb-3 mt-10 z-[100]">
                                    <button
                                        class="text-violet-600 text-sm text-center font-bold border border-violet-600 ring-2 ring-violet-600 rounded-md px-6 py-2 mx-5 focus:outline-none focus:border-transparent focus:ring-transparent focus:bg-gradient-to-r focus:from-blue-600 focus:to-violet-600 focus:text-white hover:bg-gradient-to-r hover:from-blue-600 hover:to-violet-600 hover:text-white cursor-pointer"
                                        type="button" id="cancelBtn">Cancel</button>
                                    <button id="registerSubmit"
                                        class="text-violet-600 text-sm text-center font-bold border border-violet-600 ring-2 ring-violet-600 rounded-md px-6 py-2 focus:outline-none focus:border-transparent focus:ring-transparent focus:bg-gradient-to-r focus:from-blue-600 focus:to-violet-600 focus:text-white hover:bg-gradient-to-r hover:from-blue-600 hover:to-violet-600 hover:text-white"
                                        type="submit">Register</button>
                                </div>
                            </form>
                            <!-- error message element -->
                            <div id="errorContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <div class="w-11/12 mx-auto my-10" id="corporate-table"></div>
        <!-- JAVASCRIPT -->
        <!-- JQUERY VALIDATION -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <!-- AJAX -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- SELECT2 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <!-- NOTIFY -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
        <!-- GRID JS  -->
        <script src="https://cdn.jsdelivr.net/npm/gridjs@6.0.6/dist/gridjs.production.min.js"></script>
        <!-- FILE -->
        <script src="main.js"></script>
        <script src="registerBtn.js"></script>
        <script src="grid.js"></script>
        <script src="selectIndustries.js"></script>
</body>

</html>
