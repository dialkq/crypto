<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css3py-3?family=Poppins&display=swap" rel="stylesheet"> -->
    <!-- LATO -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css3py-3?family=Lato:wght@300;400;900&display=swap" rel="stylesheet"> -->
    <!-- EYE ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./validationLogin.css">
    <!-- JQUERY VALIDATION -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <title>Login</title>
</head>

<body class="w-full flex">
    <!-- SIDEBAR -->
    <div class="lg:w-3/12 lg:h-screen bg-white">
        <!-- PROFILE ICON -->
        <div class="lg:py-5">
            <img class="h-20 w-20 mx-auto" src="../src/image/profileIcon.png" alt="Profile Icon">
        </div>
        <!-- LIST BAR -->
        <div class="lg:py-3">
            <ul class="">
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer">Corporate
                    Member</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer">Expert</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer">individual
                    Member</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer">New
                    Companies</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer">
                    Administrator</li>
                <li class="font-sans font-bold lg:text-base lg:py-3 lg:pl-5 hover:bg-blue-50 cursor-pointer">Ads
                    Management</li>
            </ul>
        </div>
    </div>

    <!-- MID CONTENT -->
    <div class="lg:w-full mx-auto shadow-2xl">
        <!-- LOGO -->
        <div class="lg:w-11/12 mx-auto bg-black opacity-90 rounded-es-full rounded-ee-full">
            <p class="text-white lg:text-lg font-lato text-center lg:py-3 mx-auto">LOGO</p>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <h1 class="font-poppins w-11/12 text-base md:text-lg font-bold mx-auto lg:mt-14 md:tracking-widest">LOGIN
            </h1>
            <div class="flex flex-col items-center mt-3 md:mt-5 lg:mt-5 w-full mx-auto">
                <div class="w-11/12 bg-slate-100 rounded-2xl flex flex-col py-8 lg:py-16 md:py-10">
                    <!-- PASSWORD -->
                    <div class="flex justify-between mx-3 xl:mx-28 lg:mx-20 mt-8 md:mt-10 md:mx-10">
                        <label class="font-poppins text-xs md:text-base font-semibold my-auto"
                            for="password">Password</label>
                        <div class="relative w-4/6">
                            <input
                                class="rounded-md font-mono text-sm md:text-base font-extralight w-full py-2 pl-5 placeholder:font-poppins placeholder:text-xs md:placeholder:text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-600"
                                type="password" name="password" id="password" placeholder="new password" required>
                        </div>
                    </div>
                    <!-- RE-PASSWORD -->
                    <div class="flex justify-between mx-3 xl:mx-28 lg:mx-20 mt-8 md:mt-10 md:mx-10">
                        <label class="font-poppins text-xs md:text-base font-semibold my-auto"
                            for="password">Reenter Password</label>
                        <div class="relative w-4/6">
                            <input
                                class="rounded-md font-mono text-sm md:text-base font-extralight w-full py-2 pl-5 placeholder:font-poppins placeholder:text-xs md:placeholder:text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-600"
                                type="password" name="password" id="password" placeholder="reenter new password" required>
                        </div>
                    </div>
                    <!-- BUTTON -->
                    <button
                        class="mx-auto mt-10 py-2 ring-2 ring-violet-600 hover:ring-1 overflow-hidden text-sm font-medium rounded-md group bg-gradient-to-r from-blue-600 to-violet-600 group-hover:from-blue-600 group-hover:to-violet-600 hover:text-white dark:text-white"
                        type="submit">
                        <span
                            class="text-violet-600 w-full py-3 px-6 hover:text-white text-base font-bold bg-slate-100 rounded-sm group-hover:bg-opacity-0">
                            Send
                        </span>
                    </button>
                </div>
            </div>
        </form>

    </div>

    <!-- JAVASCRIPT -->
    <script src="loginForm.js"></script>
    <script src="validationLogin.js"></script>
</body>

</html>
